<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
</head>
<body>
    <section class="container">
    <header>
        <div class="fb"><h2>facebook</h2>
            
        </div>
        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
            Search Facebook
            </div>
        
        <div class="right-nav">
                <i class="fa-brands fa-facebook-messenger"></i>
                <i class="fa-solid fa-bell"></i>
                <img src="asset/pictures/profile.jpeg">

        </div>

    </header>
    </section>
<!-- ----------------------Main------------------ -->
    <section class="main">
    
        <!-- ----------left ------------ -->
        <div class="left">
            
            <div class="icon">
                <i class="fa-solid fa-house"></i>
                <p>Home</p>
            </div>
            <div class="img">
                <img src="asset/pictures/profile.jpeg">
                <p>Desirie Escalante</p>
            </div>

            <hr> 

            <div class="img">
                <img src="/asset/pictures/watch.png" >
                <p>Watch</p>
            </div>
            <div class="img">
                <img src="/asset/pictures/friend.png">
                <p>Friends</p>
            </div>
            <div class="img">
                <img src="/asset/pictures/marketplace.png">
                <p>Marketplace</p>
            </div>
            <div class="icon">
                <i class="fa-solid fa-gamepad"></i>
                <p>Gaming</p>
            </div>
            
            <div class="icon">
                <img src="/asset/pictures/GRID.png">
                <p>See all</p>
            </div>
            <hr>

            <div class="icon">
                <i class="fa-solid fa-users"></i>
                <p>See all groups</p>
            </div>
            <hr>
            <div class="icon">
            <i class="fa-solid fa-link"></i>
            <p>See all links</p>
            </div>
        </div>

        <!-- ----------center ------------ -->
        <div class="center">
            <div class="top_box">
                <div class="buttons">
                    <i class="fa-solid fa-book-open"></i>
                    <p>Stories</p>
                    <i class="fa-solid fa-film"></i>
                    <p>Reels</p>
                </div>
                <div class="my_story_card">
                    <img src="asset/pictures/profile.jpeg">
                    <div class="story_upload">
                        <img src="asset/pictures/upload.png">
                        <p class="story_tag">Create story</p>
                    </div>
                </div>
            </div>
        </div>


        <!-- ----------right ------------ -->
        <div class="right"></div>

    </section>


    
</body>
</html>
